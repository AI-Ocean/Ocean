apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: harbor-validator
  namespace: ocean
  labels:
    app: harbor-validator
spec:
  selector:
    matchLabels:
      name: harbor-validator
  template:
    metadata:
      labels:
        name: harbor-validator
    spec:
      tolerations:
      # this toleration is to have the daemonset runnable on master nodes
      # remove it if your masters can't run pods
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      containers:
      - name: harbor-validator
        image: alpine:latest
        command: ["/bin/sh"]
        args: ["-c", "while true; do CUR_HARBOR_HOST=$(awk '/harbor.harbor.svc/ {print $1}' /host-etc/hosts); if [[ \"${CUR_HARBOR_HOST}\" != \"${HARBOR_SERVICE_HOST}\" ]]; then echo [$(date)] invalid harbor domain: \"${CUR_HARBOR_HOST}\".; awk '!/harbor.harbor.svc/' /host-etc/hosts > /temp; mv /temp /host-etc/hosts; echo ${HARBOR_SERVICE_HOST} harbor.harbor.svc >> /host-etc/hosts; echo [$(date)] /etc/hosts file updated: \"${HARBOR_SERVICE_HOST} harbor.harbor.svc\"; fi; sleep 10; done"]
        volumeMounts:
          - name: host-etc
            mountPath: /host-etc
      volumes:
        - name: host-etc
          hostPath:
            path: /etc
      terminationGracePeriodSeconds: 30
