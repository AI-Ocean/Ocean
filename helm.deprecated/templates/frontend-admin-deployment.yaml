apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocean-frontend-admin-deploy
spec:
  selector:
    matchLabels:
      app: ocean-frontend-admin-deploy
  replicas: {{ .Values.frontend.admin.replicas }}
  template:
    metadata:
      labels:
        app: ocean-frontend-admin-deploy
    spec:
      containers:
        - name: ocean-frontend-admin-con
          image: {{ .Values.frontend.admin.image.name }}:{{ .Values.frontend.admin.image.tag }}
          command: ["/bin/sh", "-c"]
          args:
            - "envsubst '${OCEAN_BACKEND}' < /etc/nginx/nginx.conf.template > /etc/nginx/nginx.conf && nginx -g 'daemon off;'"
          imagePullPolicy: {{ .Values.frontend.admin.image.imagePullPolicy }}
          ports:
            - containerPort: 80
              name: admin-port
          env:
          - name: OCEAN_BACKEND
            value: ocean-backend-svc:8000
          resources:
            limits:
              cpu: {{ .Values.frontend.admin.resources.limits.cpu }}
              memory: {{ .Values.frontend.admin.resources.limits.memory }}
            requests:
              cpu: {{ .Values.frontend.admin.resources.requests.cpu }}
              memory: {{ .Values.frontend.admin.resources.requests.memory }}
      imagePullSecrets:
        - name: {{ .Values.frontend.admin.image.imagePullSecret }}
